{{ $avatar_img := .Site.Params.author.avatar }}
{{ $avatar_img_alt := .Site.Params.author.name }}
{{ $image := resources.Get $avatar_img }}

{{ with $image }}
{{ $image := $image.Fill "150x150 webp" }}
<img src="{{ $image.RelPermalink }}" alt="{{ $avatar_img_alt }}" width="{{ .Width }}"
    height="{{ .Height }}" />
{{ end }}
<h1>{{ .Site.Params.author.intro }}</h1>
<p>{{ .Site.Params.author.description }}</p>
